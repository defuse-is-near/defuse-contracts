[workspace]
resolver = "2"
members = [
    "account",
    "contracts",
    "controller",
    "intents/swap",
    "intents/swap-ft",
    "tests",
]
default-members = ["contracts"]

[workspace.package]
edition = "2021"

[workspace.dependencies]
defuse-account-contract.path = "account"
defuse-contracts = { path = "contracts", default-features = false }
defuse-controller-contract.path = "controller"
defuse-swap-intent-contract.path = "intents/swap"
defuse-swap-ft-intent-contract.path = "intents/swap-ft"

anyhow = "1"
impl-tools = "0.10"
lazy_static = "1.4"
near-contract-standards = "5.2"
near-sdk = "5.2"
near-workspaces = "0.10"
serde_json = "1"
serde_with = "3.8"
thiserror = "1"
tokio = { version = "1.38", default-features = false }

[workspace.lints.clippy]
all = "deny"
nursery = "deny"
pedantic = "deny"
module_name_repetitions = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"

[profile.release]
codegen-units = 1
opt-level = "z"
lto = true
debug = false
strip = "symbols"
panic = "abort"
overflow-checks = true
