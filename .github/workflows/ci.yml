name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  fmt:
    name: Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Rustfmt Check
        uses: actions-rust-lang/rustfmt@v1

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    needs: fmt
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Run clippy
        run: cargo make clippy

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: clippy
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Run clippy
        run: cargo make tests

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: clippy
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Build
        run: cargo make build

  abi:
    name: ABI
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Generate ABI
        run: cargo make abi
