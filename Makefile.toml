[config]
default_to_workspace = false
skip_core_tasks = true

[env]
TARGET = "wasm32-unknown-unknown"
TARGET_DIR = "${PWD}/res"
ACCOUNT_WASM_FILE = "defuse-account-contract.wasm"
CONTROLLER_WASM_FILE = "defuse-controller-contract.wasm"
FT_INTENT_WASM_FILE = "defuse-ft-intent-contract.wasm"
MPC_INTENT_WASM_FILE = "defuse-mpc-intent-contract.wasm"

[tasks.build]
dependencies = [
    "build-account",
    "build-ft-intent",
    "build-mpc-intent",
    "cp-contracts",
    "build-controller",
    "cp-controller",
    "contract-stats",
]

[tasks.clippy]
command = "cargo"
dependencies = ["build"]
args = ["clippy", "--workspace", "--all-targets"]

[tasks.test]
alias = "tests"

[tasks.tests]
dependencies = ["build"]
command = "cargo"
args = ["test", "--workspace", "--all-targets"]

[tasks.build-account]
command = "cargo"
args = [
    "build",
    "--target",
    "${TARGET}",
    "--release",
    "--package",
    "defuse-account-contract",
]

[tasks.build-ft-intent]
command = "cargo"
args = [
    "build",
    "--target",
    "${TARGET}",
    "--release",
    "--package",
    "defuse-ft-intent-contract",
]

[tasks.build-mpc-intent]
command = "cargo"
args = [
    "build",
    "--target",
    "${TARGET}",
    "--release",
    "--package",
    "defuse-mpc-intent-contract",
]

[tasks.build-controller]
command = "cargo"
args = [
    "build",
    "--target",
    "${TARGET}",
    "--release",
    "-p",
    "defuse-controller-contract",
]

[tasks.cp-contracts]
script = """
cp target/${TARGET}/release/defuse_account_contract.wasm ${TARGET_DIR}/${ACCOUNT_WASM_FILE}
cp target/${TARGET}/release/defuse_ft_intent_contract.wasm ${TARGET_DIR}/${FT_INTENT_WASM_FILE}
cp target/${TARGET}/release/defuse_mpc_intent_contract.wasm ${TARGET_DIR}/${MPC_INTENT_WASM_FILE}
"""

[tasks.cp-controller]
script = """
cp target/${TARGET}/release/defuse_controller_contract.wasm ${TARGET_DIR}/${CONTROLLER_WASM_FILE}
"""

[tasks.clean]
dependencies = ["rm-contracts"]
command = "cargo"
args = ["clean"]

[tasks.rm-contracts]
script = "rm -rf ${TARGET_DIR}/defuse*.wasm ${TARGET_DIR}/binaryen"

[tasks.contract-stats]
category = "Tools"
script = '''
echo "Environment:"
echo "    CARGO_MAKE_PROFILE:       ${CARGO_MAKE_PROFILE}"
echo "    ACCOUNT_CONTRACT_FILE:    ${ACCOUNT_WASM_FILE}"
echo "    ACCOUNT_CONTRACT_SIZE:    $(wc -c ${TARGET_DIR}/${ACCOUNT_WASM_FILE} | awk '{print $1}')"
echo "    FT_INTENT_CONTRACT_FILE:     ${FT_INTENT_WASM_FILE}"
echo "    FT_INTENT_CONTRACT_SIZE:     $(wc -c ${TARGET_DIR}/${FT_INTENT_WASM_FILE} | awk '{print $1}')"
echo "    MPC_INTENT_CONTRACT_FILE:     ${MPC_INTENT_WASM_FILE}"
echo "    MPC_INTENT_CONTRACT_SIZE:     $(wc -c ${TARGET_DIR}/${MPC_INTENT_WASM_FILE} | awk '{print $1}')"
echo "    CONTROLLER_CONTRACT_FILE: ${CONTROLLER_WASM_FILE}"
echo "    CONTROLLER_CONTRACT_SIZE: $(wc -c ${TARGET_DIR}/${CONTROLLER_WASM_FILE} | awk '{print $1}')"
echo "    CONTRACTS_DIR:            ${TARGET_DIR}"
echo "    RUSTFLAGS:                ${RUSTFLAGS}"
echo "    Extra build args:         ${RELEASE} ${@}"
'''
